<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DS | To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/DSLOGO.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main">
      <h1>TO-DO List App</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="new task" name="task">
        <button  type="submit"><strong>ADD</strong></button>
      </form>
      <div class="tasksBoard">
        <ul>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <img class="logo" src="img/animated.svg" alt="">
    <address>Thanks to &nbsp;<a href="https://github.com/CaloloCosta">Carlos</a></address>
    <script type="text/javascript" src="app.js"></script>
  </body>
  
</html>
